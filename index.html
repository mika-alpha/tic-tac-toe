<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&family=Nanum+Gothic+Coding&family=Roboto:wght@100;400&display=swap');
    </style>
</head>
<body>
    <header><h1>Tic Tac Toe </h1></header>
    <div class="player-info">
        <button type="button" id="start">START</button>
        <input type="text" name="player-one" id="player-one" class="player-name" placeholder="P1 nickname">
        <h3>X</h3>
    </div>
    <div class="game-grid">
        <div class="game-cell" row="0" col="0"></div>
        <div class="game-cell" row="0" col="1"></div>
        <div class="game-cell" row="0" col="2"></div>
        <div class="game-cell" row="1" col="0"></div>
        <div class="game-cell" row="1" col="1"></div>
        <div class="game-cell" row="1" col="2"></div>
        <div class="game-cell" row="2" col="0"></div>
        <div class="game-cell" row="2" col="1"></div>
        <div class="game-cell" row="2" col="2"></div>
    </div>
    <div class="player-info">
        <input type="text" name="player-two" id="player-two" class = "player-name" placeholder="P2 nickname">
        <h3>O</h3>
    </div>
    <footer><h2>made by: <a href="https://github.com/mika-alpha">mika-alpha</a></h2></footer>
</body>
</html>
