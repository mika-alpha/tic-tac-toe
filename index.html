<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gentium+Book+Basic&family=Nanum+Gothic+Coding&family=Roboto:wght@100;400&display=swap');
    </style>
</head>
<body>
    <header><h1>TTT</h1></header>
    <div class="game-grid">

        <div class="game-cell" data="7"></div>
        <div class="game-cell" data="8"></div>
        <div class="game-cell" data="9"></div>
    </div>
    <footer><h2>made by: <a href="https://github.com/mika-alpha">mika-alpha</a></h2></footer>

</html>
